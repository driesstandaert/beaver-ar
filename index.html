<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bathing Beaver</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.13.1/dist/aframe-extras.animation-mixer.min.js"></script>
    <script src="aframe-ar-nft.js"></script>
    <script>
      window.onload = () => {                      
        navigator.geolocation.getCurrentPosition((position) => {
        document.querySelector('a-entity').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
      });
     }
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- <a-assets>
        <a-asset-item id="beaver" src="assets/Mesh_Beaver.gltf" 
        look-at="[gps-camera]"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#beaver" scale="0.01 0.01 0.01"></a-entity> -->


      <!-- 
Animation-mixer to animate models from clip name.
use '*' for wildcard.
clip names try:
08_Sphere_bot_Bake_Pose
07_Sphere_bot_Jump
06_Sphere_bot_Run_Attack
05_Sphere_bot_WalkCycle
04_Sphere_bot_Attack
03_Sphere_bot_Open
02_Sphere_bot_Run_Cycle
01_Sphere_bot_Roll

      -->
 
      <a-entity cursor-listener gltf-model="#drone" animation-mixer="clip: 01_Sphere_bot_Roll; duration: AUTO; crossFadeDuration: 0" sphericalEnvMap="#pool" scale="1 1 1" material="roughness: 0; sphericalEnvMap: #pool; metalness: 0"  position="-1 0 -3" shadow="receive: true" rotation="0 0 0" samsung-logo>
      </a-entity>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
